<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Motif Learning Web Site</title>
	<link rel="stylesheet" href="build/css/motif.css">
	<script src="build/js/motif.js"></script>
</head>
<body>
<div class="header-wrapper">
	<div class="wrapper">
		<div class="gs-row gm-row gl-row">
			<header class="gcs-full gcm-full gcl-full">
				<div class="site-title">Simple Web Page</div>
				<div class="support group">
					<div class="support__description">Do you have a question?</div>
					<a class="btn support__cta" href="#">Contact us</a>
				</div>
			</header>
		</div>
	</div>
</div>
<nav class="main-nav">
	<div class="wrapper group nav-wrapper">
		<svg class="hamburger">
			<use class="hamburger__open" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#rows"></use>
			<use class="hamburger__close hide" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#delete"></use>
		</svg>
		<ul class="nav-links">
			<li class="nav-links__item"><a class="btn" href="#">About us</a></li>
			<li class="nav-links__item"><a class="btn" href="#">Gallery</a></li>
			<li class="nav-links__item"><a class="btn" href="#">Portfolio</a></li>
			<li class="nav-links__item"><a class="btn" href="#">Services</a></li>
			<li class="nav-links__item"><a class="btn" href="#">Company</a></li>
		</ul>
		<div class="btn login">Login</div>
	</div>
</nav>
<section class="main-content">
	<div class="google-maps">
	</div>
	<div class="wrapper group">
		<!--TODO should be column below placed in the row?-->
		<div class="gcs-full">
			<div class="contact-us">
				<div class="contact-title">Contact us!</div>
				<div class="contact-description">write us something funny, we want to laugh...</div>
				<div class="gs-row gm-row gl-row">
					<div class="gcm-half gcl-half">
						<label class="input-label">
							Your Name*
							<input type="text" name="text">
						</label>
						<label class="input-label">
							Your Email*
							<input type="text" name="text">
						</label>
					</div>
					<div class="gcm-half gcl-half">
						<label class="input-label">
							Your Last Name*
							<input type="text" name="text">
						</label>
						<label class="input-label">
							Your Phone*
							<input type="text" name="text">
						</label>
					</div>
					<div class="gcm-full gcl-full">
						<label class="input-label">
							Your Message*
							<textarea></textarea>
						</label>
					</div>
					<div class="gcm-full gcl-full">
						<a class="btn submit-form" href="#">Send form</a>
						<div class="send-info">inputs with * must be filled</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<footer class="footer">
	<div class="wrapper group">
		<div class="copyright">Simple Web Page/ All right reserved</div>
		<div class="extra-info">Cool free templates</div>
	</div>
</footer>
</body>
</html>
